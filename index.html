<script>

/* function for the computer to return rock, paper or scissors randomly.*/

function getComputerChoice() {
    
    return options[Math.floor(Math.random() * options.length)];

}

let options = ["rock","paper","scissors"];

let computerSelection = getComputerChoice(options);

/* Function to get player choice*/

function getPlayerChoice() {

    return prompt("What's your choice?!","Rock, Paper or Scissors")

}

let playerSelection = getPlayerChoice()

/*function for a single round of rock paper scissors*/

let result;

function gameRound(computerSelection,playerSelection) {

    playerSelection = playerSelection.toLowerCase(); /*Makes string case insensitive*/

    switch (true) {

        case playerSelection === computerSelection:
            result = "It's a tie!"
            break;
        case playerSelection === "rock" && computerSelection === "paper":
            result = "You lose!"
            break;
        case playerSelection === "rock" && computerSelection === "scissors":
            result = "You win!"
            break;
        case playerSelection === "paper" && computerSelection === "rock":
            result = "You win!"
            break;
        case playerSelection === "paper" && computerSelection === "scissors":
            result = "You lose!"
            break;
        case playerSelection === "scissors" && computerSelection === "paper":
            result = "You win!"
            break;
        case playerSelection === "scissors" && computerSelection === "rock":
            result = "You lose!"
            break;
    }

   return result;
}

let gameRoundResult = gameRound(computerSelection,playerSelection);

//function for multiple rounds game

function game(gameRoundResult) {

    let playerRounds = 0

    let computerRounds = 0

    for (let i = 0; i < 5; i++) { //Counter for number of rounds
        
        if (gameRoundResult === "You win!") {
            
            playerRounds++

        } else if (gameRoundResult === "You lose!") {

            computerRounds++
            
        } else {

            playerRounds = playerRounds;
        }

    }

    if (playerRounds > computerRounds) {

        return "You won the game!"
    
    } else if (playerRounds < computerRounds) {

        return "You lost the game!"

    } else {
        
        return "You tied the game!"

    }
}

let gameResult = game(gameRoundResult);

</script>
